<!doctype html>
<html lang="en">
<head>
    <style>
        h1{
            text-align: center;
        }
        ul,li{
            font-family: "Baskerville Old Face";
            text-align: center;
        }
        ol,li{
            font-family: "Times New Roman";
            text-align:-webkit-center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h1>Type of Fruits</h1>
<ul style="ruby-align: center">
    <li>Bananas</li>
    <li>Oranges</li>
    <li>Apples</li>
    <li>Tangerines</li>
    <li>Mangoes</li>
</ul>
<h1>Types of Cars</h1>
<ol>
    <li style="text-align: center">Range Rover</li>
    <li>Mercedes Benz</li>
    <li>Jaguar</li>
    <li>Toyota</li>
    <li>BMW</li>
</ol>
</body>
</html>
